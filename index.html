function animatePaths(pathInfo) {
  pathInfo.forEach((info, index) => {
    // Select the paths and set their initial 'stroke-dashoffset' to fully hide the paths
    d3.selectAll(info.paths)
      .attr('stroke-dasharray', function () {
        const length = this.getTotalLength();
        return `${length} ${length}`;
      })
      .attr('stroke-dashoffset', function () {
        const length = this.getTotalLength();
        return length;
      })
      .transition()
      .delay(info.delay)
      .duration(info.duration)
      .ease(d3.easeLinear)
      .attr('stroke-dashoffset', 0) // Animate stroke-dashoffset to reveal the path
      .on("end", () => {
        // Restart the animation if it's the last one in the array
        if (index === pathInfo.length - 1) {
          animatePaths(pathInfo);
        }
      });
  });
}

// Define the path information in an array
const pathInformation = [
  { paths: "#path-1", delay: 0, duration: 2000 },
  { paths: "#path-2, #path-3, #path-4", delay: 2000, duration: 2000 },
  { paths: "#path-5, #path-6, #path-9", delay: 4000, duration: 2000 },
  { paths: "#path-7, #path-10, #path-11", delay: 6000, duration: 2000 },
  { paths: "#path-8", delay: 3000, duration: 5000 },
  { paths: "#path-12, #path-13, #path-14, #path-15, #path-16", delay: 8000, duration: 2000 },
];

// Start the animation
animatePaths(pathInformation);










    
function animateBubbles() {
  d3.select("#size ")
    .style("opacity", 0) // Set initial opacity to 0 (invisible)
    .transition()
    .delay(5000)
    .duration(6000)
    .style("opacity", 1) 
}

animateBubbles();
